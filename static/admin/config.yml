backend:
  name: git-gateway
  branch: master

editor:
  preview: false

media_folder: static/img
public_folder: /img

collections:
  - name: "news"
    label: "News"
    folder: "src/pages/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "news-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "teams"
    label: "Teams"
    folder: "src/data/teams"
    create: true
    slug: "{{symbol}}"
    fields:
      - { label: "Is Team", name: "team", widget: "hidden", default: true }
      - { label: Name, name: title, widget: string }
      - { label: Symbol, name: symbol, widget: string }
      - { label: Logo, name: logo, widget: image }
      - { label: Primary Color, name: color, widget: string }
      - { label: Accent Color, name: textColor, widget: string }
      - { label: WebsiteUrl, name: website, widget: string }
  - folder: "src/data/schedule"
    label: "Schedule"
    name: "schedule"
    create: true
    slug: "{{year}}"
    identifier_field: year
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "schedule",
        }
      - { label: Season, name: year, widget: number }
      - label: Games
        name: games
        widget: list
        displayFields: ["home", "hscore", "away", "ascore"]
        fields:
          - {
              label: "Post-season",
              name: "postSeason",
              widget: "boolean",
              default: false,
            }
          - label: Home Team
            name: home
            widget: relation
            collection: "teams"
            searchFields: ["title", "symbol"]
            valueField: "symbol"
            displayFields: ["title", "symbol"]
          - {
              label: Home Score,
              name: hscore,
              widget: number,
              required: false,
              valueType: "int",
            }
          - label: Away Team
            name: away
            widget: relation
            collection: "teams"
            searchFields: ["title", "symbol"]
            valueField: "symbol"
            displayFields: ["title", "symbol"]
          - {
              label: Away Score,
              name: ascore,
              widget: number,
              required: false,
              valueType: "int",
            }
          - { label: Date/Time, name: date, widget: datetime }
          - { label: Location, name: location, widget: string, required: false }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/league-awards/index.md"
        label: "League Awards"
        name: "league-awards"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "standard-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Path", name: "path", widget: "hidden" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/about-the-league/index.md"
        label: "About"
        name: "about-the-league"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "standard-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Path", name: "path", widget: "hidden" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/code-of-ethics/index.md"
        label: "Code of Ethics"
        name: "code-of-ethics"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "standard-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Path", name: "path", widget: "hidden" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/media-policy/index.md"
        label: "Media Policy"
        name: "media-policy"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "standard-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Path", name: "path", widget: "hidden" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/rules-and-regulations/index.md"
        label: "Rules & Regulations"
        name: "rules-and-regulations"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "standard-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Path", name: "path", widget: "hidden" }
          - { label: "Body", name: "body", widget: "markdown" }
